<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dbee's Kids Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar (Same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <!-- ... Copy navbar from index.html ... -->
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section py-5">
        <div class="container">
            <h1 class="mb-4">Checkout</h1>

            <!-- Checkout Progress -->
            <div class="checkout-progress mb-5">
                <div class="progress" style="height: 4px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <span class="step active">Shipping</span>
                    <span class="step">Payment</span>
                    <span class="step">Review</span>
                </div>
            </div>

            <div class="row">
                <!-- Checkout Forms -->
                <div class="col-lg-8">
                    <!-- Shipping Form -->
                    <div id="shippingStep" class="checkout-step active">
                        <h3 class="mb-4">Shipping Information</h3>
                        <form id="shippingForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="shippingName" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="shippingAddress" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" id="shippingCity" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Region</label>
                                    <select class="form-select" id="shippingRegion" required>
                                        <option value="">Choose...</option>
                                        <option>Region 1</option>
                                        <option>Region 2</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="shippingPhone" required>
                                </div>
                            </div>
                            <button class="btn btn-primary mt-4" type="submit">Continue to Payment</button>
                        </form>
                    </div>

                    <!-- Payment Form -->
                    <div id="paymentStep" class="checkout-step d-none">
                        <h3 class="mb-4">Payment Method</h3>
                        <form id="paymentForm" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="mpesa"
                                            value="mpesa" checked>
                                        <label class="form-check-label" for="mpesa">
                                            M-Pesa
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="cash"
                                            value="cash">
                                        <label class="form-check-label" for="cash">
                                            Cash on Delivery
                                        </label>
                                    </div>
                                </div>
                                <div id="mpesaDetails" class="col-12">
                                    <label class="form-label">M-Pesa Phone Number</label>
                                    <input type="tel" class="form-control" id="mpesaPhone">
                                </div>
                            </div>
                            <div class="mt-4">
                                <button class="btn btn-outline-secondary me-2" type="button"
                                    onclick="checkoutManager.previousStep()">Back</button>
                                <button class="btn btn-primary" type="submit">Continue to Review</button>
                            </div>
                        </form>
                    </div>

                    <!-- Order Review -->
                    <div id="reviewStep" class="checkout-step d-none">
                        <h3 class="mb-4">Review Order</h3>
                        <div class="order-summary mb-4">
                            <h5>Shipping Address</h5>
                            <p id="reviewShippingAddress"></p>

                            <h5 class="mt-4">Payment Method</h5>
                            <p id="reviewPaymentMethod"></p>

                            <h5 class="mt-4">Order Items</h5>
                            <div id="reviewOrderItems"></div>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-outline-secondary me-2" type="button"
                                onclick="checkoutManager.previousStep()">Back</button>
                            <button class="btn btn-primary" type="button" onclick="checkoutManager.placeOrder()">Place
                                Order</button>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Order Summary</h4>
                            <div id="orderSummaryItems"></div>
                            <div class="border-top pt-3 mt-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal</span>
                                    <span id="subtotal"></span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Shipping</span>
                                    <span id="shippingCost">$10.00</span>
                                </div>
                                <div class="d-flex justify-content-between fw-bold">
                                    <span>Total</span>
                                    <span id="orderTotal"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="bg-dark text-light py-5">
        <!-- ... Copy footer from index.html ... -->
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>

</html>
