<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Dbee's Kids Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar (Same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <!-- ... Copy navbar from index.html ... -->
    </nav>

    <!-- Order Success Section -->
    <section class="order-success-section py-5">
        <div class="container">
            <div class="text-center mb-5">
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle text-success"></i>
                </div>
                <h1 class="mb-3">Thank You for Your Order!</h1>
                <p class="lead mb-4">Your order has been placed successfully.</p>
                <div class="order-number mb-4">
                    <span class="text-muted">Order Number:</span>
                    <span class="fw-bold" id="orderNumber"></span>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Order Details</h4>

                            <!-- Order Summary -->
                            <div class="order-summary mb-4">
                                <div id="orderItems"></div>
                                <div class="border-top pt-3 mt-3">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Subtotal</span>
                                        <span id="subtotal"></span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Shipping</span>
                                        <span>$10.00</span>
                                    </div>
                                    <div class="d-flex justify-content-between fw-bold">
                                        <span>Total</span>
                                        <span id="orderTotal"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Shipping Information -->
                            <div class="shipping-info mb-4">
                                <h5>Shipping Information</h5>
                                <p class="mb-0" id="shippingAddress"></p>
                            </div>

                            <!-- Payment Information -->
                            <div class="payment-info mb-4">
                                <h5>Payment Method</h5>
                                <p class="mb-0" id="paymentMethod"></p>
                            </div>

                            <!-- Order Status -->
                            <div class="order-status">
                                <h5>Order Status</h5>
                                <div class="progress" style="height: 5px;">
                                    <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <span class="step active">Order Placed</span>
                                    <span class="step">Processing</span>
                                    <span class="step">Shipped</span>
                                    <span class="step">Delivered</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="text-center mt-4">
                        <a href="shop.html" class="btn btn-primary me-2">Continue Shopping</a>
                        <a href="orders.html" class="btn btn-outline-primary">View All Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="bg-dark text-light py-5">
        <!-- ... Copy footer from index.html ... -->
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/order-success.js"></script>
</body>

</html>
